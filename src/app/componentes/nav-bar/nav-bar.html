<nav class="container">
    <div class="links">
        @for (page of pages; track $index) {
        <span (click)="navigateTo(page)">
            {{ getPageTitle(page) }}
        </span>
        }
    </div>
    <span (click)="toggleTheme()" class="mode">
        <img src="icons/themes/{{ themeUrl }}.svg" alt="" class="mode-theme">
    </span>
    <span (click)="toggleLanguage()" class="language">
        <img src="icons/languages/{{ languageIcon }}.svg" alt="" class="language-icon">
    </span>
</nav>
