<div class="card">
    @if (image) {
        <img [src]="image" alt="Imagen del card" class="card-img">
    }
    <h2 class="card-title">{{ title }}</h2>
    <div class="card-content">
        
        
        <ng-content></ng-content>
        
        <p class="card-text">{{ content }}</p>
    </div>
</div>
